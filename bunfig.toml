[workspace]
root = "."
workspaces = [
  "packages/*",
  "apps/*"
]

[test]
root = "."
match = [
  "test/**/*.test.{ts,tsx}",
  "packages/*/src/**/*.test.{ts,tsx,mts,cts}",
  "apps/*/src/**/*.test.{ts,tsx}"
]
exclude = ["**/dist/**", "**/build/**", "**/__dist/**"]

# Test environment for packages that need DOM (React components)
# bun test uses jsdom by default for .tsx files, but be explicit
testEnvironment = "jsdom"
